<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input class="calculator__display" type="number" placeholder="0" />
        <button class="operator clear">AC</button>
        <button class="operator backspace">←</button>
        <button class="operator percent">%</button>
        <button class="operator divide">÷</button>
        <button class="7">7</button>
        <button class="8">8</button>
        <button class="9">9</button>
        <button class="*">*</button>
        <button class="4">4</button>
        <button class="5">5</button>
        <button class="6">6</button>
        <button class="-">-</button>
        <button class="1">1</button>
        <button class="2">2</button>
        <button class="3">3</button>
        <button class="operator plus">+</button>
        <button class="operator decimal">.</button>
        <button class="0">0</button>
        <button class="operator equal">=</button>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
